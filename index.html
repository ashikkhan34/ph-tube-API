<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph-tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>


<style>
    .active{
        background-color: red;
        color: white;
    }
</style>
</head>
<body>
    <header>
        <nav class="w-11/12 mx-auto py-3 flex justify-between items-center border-b">
            <div class="w-[100px ]">
                <img src="img/Logo.png" alt="">
            </div>
            <div class="search">
                <label class="input input-bordered flex items-center gap-2">
                    <input id="search-input" type="text" class="grow" placeholder="Search" />
                    <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
                    
                  </label>
            </div>
            <div class="btn px-8 text-[20px]">Sort</div>
        </nav>
    </header>
    <nav id="categories" class="py flex justify-center gap-6 mt-5">

    </nav>
    <main>
        <section id="videos" class="w=11/12 mx-auto grid lg:grid-cols-4 grid-cols-1 sm:grid-cols-2 gap-3 py-10">

        </section>
    </main>

    <!-- Open the modal using ID.showModal() method -->
<button id="showModalData" class="btn hidden" onclick="customModal.showModal()">open modal</button>
<dialog id="customModal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <div id="modal-content">

    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
   
    <script src="script/vedio.js"></script>
</body>
</html>
